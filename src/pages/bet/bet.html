  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>bet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h1>Bets:</h1>
    <ion-card *ngFor="let bet of bets" >
      <ion-card-content >
        <ion-card-title (click)="toBattlePage(battle)">
          <h2> Bet #{{bet.id}}</h2>
          <h3>User #{{bet.user}} on {{getType(bet)}} #{{bet.parent||bet.battle}}</h3>
        </ion-card-title>
        <ion-item >
          <button ion-button [navPush]="makeBetPage" [navParams]="{event: bet, type: 'bets', choices:['is right', 'is wrong']}">Bet!!</button>
        </ion-item>
        <ion-item *ngIf="bet.childs && hasChild(bet)">
        <button ion-button [navPush]="betPage" [navParams]="{bets: bet.childs}" icon-right>
        <ion-icon name="arrow-dropright"></ion-icon>
        {{bet.childs.length}} bets
        </button>
        </ion-item>
      </ion-card-content>
    </ion-card>

</ion-content>
