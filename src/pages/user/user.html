<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf(login)>
  <ion-item>
    <ion-icon name="person" item-left></ion-icon>
      {{login.name}}
  </ion-item>

  <ion-item>
    <ion-icon name="card" item-left></ion-icon>
      {{balance}}
  </ion-item>

  <ion-item *ngIf(token)>
    <ion-icon name="key" item-left></ion-icon>
      {{token}}
  </ion-item>

</ion-list>
<p></p>
<ion-list>
<form (ngSubmit)="addMoney()">
      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="amount" name="amount"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add money</button>
</form>
<button ion-button color="danger" (click)="logout()" block>LOGOUT</button>
</ion-list>
<h2> Active Bets: </h2>
<ion-list>
<ion-item *ngFor="let bet of aBets">
Bet #{{bet.id}} on {{getType(bet.parent)}}: #{{bet.parent||bet.battle}}
</ion-item>
</ion-list>
<h2> Finished Bets: </h2>
<ion-list>
<ion-item *ngFor="let bet of fBets" i>
<span ng-class="getResult(bet.won)">
Bet #{{bet.id}} on {{getType(bet.parent)}}: #{{bet.parent||bet.battle}}
</span>
</ion-item>
</ion-list>

</ion-content>
