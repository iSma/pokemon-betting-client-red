<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="login.name" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Pass</ion-label>
        <ion-input type="text" [(ngModel)]="login.pass" name="title"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>LOGIN</button>
      <ion-item>
        no account yet ?
      </ion-item>
      <ion-item>
        <ion-label>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="login.mail" name="title"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>SIGNUP</button>
    </form>
</ion-content>
